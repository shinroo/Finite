<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="finite.js"></script>
    <script>
        const Counter = Finite.State({
            name: "counter",
            transitions: [
                Finite.T("INCREMENT", "counter"),
                Finite.T("DECREMENT", "counter")
            ],
            memory: { count: 0 },
            increment: (_, { count }) =>
                Finite.Transition("INCREMENT", { count: count + 1 }),
            decrement: (_, { count }) =>
                Finite.Transition("INCREMENT", { count: count - 1 }),
            view: ({ count, increment, decrement }) =>
                h`<div class="app">
                    <button onclick=${decrement} id="dec">-1</button>
                    <div id="count">${count}</div>
                    <button onclick=${increment} id="inc">+1</button
                 </div>`
        });

        Finite.Render(Counter, document.body);
    </script>
</body>

</html>
